<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 }
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 }
      ];
      console.log(comments);

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const isAdult = people.some(function(person) {
        const current = new Date().getFullYear();
        if (current - person.year >= 19) {
          return true;
        }
      });

      console.log(isAdult);
      // Array.prototype.every() // is everyone 19 or older?
      const isAdultTwo = people.every(function(person) {
        const current = new Date().getFullYear();
        if (current - person.year >= 19) {
          return true;
        }
      });

      console.log(isAdultTwo);
      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const foundComment = comments.find(function(comment) {
        if (comment.id === 823423) {
          return true;
        }
      });

      console.log(foundComment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const foundCommentIndex = comments.findIndex(function(comment) {
        if (comment.id === 823423) {
          return true;
        }
      });
      const newComments = [
        ...comments.slice(0, foundCommentIndex),
        ...comments.slice(foundCommentIndex + 1)
      ];

      console.log(newComments);
    </script>
  </body>
</html>
